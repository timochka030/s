    <head>
        <title>
            Вірш "Дощ"
        </title>
        <meta charset="utf-8" />
    </head>
    <body>
        <center>
            <h1>
                <var style="color: green;">Дощ</var>
            </h1>
            <h6>
                <var>Тимофій Кисіль</var>
            </h6>
            <p><b>Дощ пройшов, земля мокрюща,</b></p>
            <p><b>а тато дивиться новини,</b></p>
            <p><b>я теж сиджу й дивлюся з ним,</b></p>
            <p><b>бо ж так не хочеться на двір,</b></p>
            <p><b>а я пишу до школи твір,</b></p>
            <p><b>він має бути невеличкий,</b></p>
            <p><b>хоча б на стовпчик, чи на два,</b></p>
            <p><b>щоб не боліла голова,</b></p>
            <p><b>на цьому я його й закінчив.</b></p>
        </center>
    </body>
